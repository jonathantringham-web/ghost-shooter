<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Shooter</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Creepster", cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
    #hud {
      padding: 8px;
      font-size: 18px;
      letter-spacing: 2px;
    }
    #overlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      display:flex;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,0.85);
      color:white;
      flex-direction:column;
      z-index:10;
    }
    .btns {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
    }
    .btn {
      background: rgba(255,255,255,0.1);
      border: 2px solid #0ff;
      border-radius: 10px;
      color: #0ff;
      font-size: 24px;
      display:flex;
      justify-content:center;
      align-items:center;
      user-select:none;
    }
    .btn:active {
      background: #0ff;
      color:black;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

  <script src="game.js"></script>
</body>
</html>
